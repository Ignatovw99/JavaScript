<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing History API</title>
</head>
<body>
    <h1>Hello History API</h1>

    <div id="root"></div>

    <a href="#" onclick="navigate(event, 'home')">home</a>
    <a href="#" onclick="navigate(event, 'about')">about</a>
    <a href="#" onclick="navigate(event, 'contact')">contact</a>

    <script>
        console.log(window.history);

        const rootElement = document.getElementById('root');

        const router = {
            '/home': `<h3>Home page</h3>`,
            '/about': `<h3>Abount us</h3>`,
            '/contact': `<h3>Our contacts</h3>`
        };

        function navigate(e, url) {
            e.preventDefault();
            history.pushState({}, '', url);
            rootElement.innerHTML = router[location.pathname] || `<h2>Not found!</h2>`
        }

        //history.replaceState({...history.state, details: 'changed'}, '', 'page-13-changed'); //modifies the current history entry
    </script>
</body>
</html>
